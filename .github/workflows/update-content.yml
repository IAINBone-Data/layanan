name: Update App Content

on:
  schedule:
    - cron: '0 0 * * *' # Jalan setiap hari jam 00:00 UTC
  workflow_dispatch: # Bisa dijalankan manual tombol "Run Workflow"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Generate Content JSON
      run: node scripts/generate-content.js

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ðŸ¤– Auto-update content.json from Google Sheet"
        file_pattern: public/data/content.json
