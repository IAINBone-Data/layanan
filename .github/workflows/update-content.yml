name: Update App Content

on:
  schedule:
    - cron: '0 0 * * *' # Jalan setiap hari jam 00:00 UTC (08:00 WITA)
  workflow_dispatch: # Tombol manual "Run Workflow"

# Memberikan izin kepada bot untuk menulis (commit) ke repository
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Langkah ini opsional jika script Anda butuh library eksternal
    # Tapi aman untuk dijalankan
    - name: Install Dependencies
      run: npm install

    - name: Generate Content JSON
      # Menjalankan script generator yang sudah kita buat sebelumnya
      run: node scripts/generate-content.cjs

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "ðŸ¤– Auto-update data from Google Sheets [Skip CI]"
        # Mengupdate SEMUA file json yang ada di folder data
        file_pattern: public/data/*.json
        branch: main
